<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Gere Taille</h1>
            </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12  col-md-6">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Recherche...">
      </div>

      <div class="col-sm-12 col-md-6 text-right">
          <button class="btn  btn-success text-uppercase" style="font-size: 15px;"   [routerLink]="['/espace_admin/taille/ajouter']" >ajouter taille</button>
      </div>
  </div><br>
    
            
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="background: transparent;" >
  
      <ng-container matColumnDef="id_taille">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> ID    </th>
        <td mat-cell *matCellDef="let element"  style="color: black;"> {{element.id_taille}} </td>
      </ng-container>
    
    
      
         
      
      <ng-container matColumnDef="lib_taille">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Libel√© categorie </th>
        <td mat-cell *matCellDef="let element" style="color: black;">   {{element. lib_taille}} </td>
      </ng-container>  
      
       
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  categorie </th>
        <td mat-cell *matCellDef="let element" style="color: black;"> {{element.categorie.categorie_lib}} </td>
      </ng-container>  

      






      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Action </th>
        <td mat-cell *matCellDef="let element">
           <a   [routerLink]="['/espace_admin/categorie/modifier/',element.id_taille]"><i class="fa fa-edit" style="color: blue;font-size: 20px;"></i></a>
           &nbsp; &nbsp; &nbsp; <a (click)="supprimer(element.id_taille)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a> 
        </td>
      </ng-container>
   
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20,50]"  showFirstLastButtons></mat-paginator>
  </div>
