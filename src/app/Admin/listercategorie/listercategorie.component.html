<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Gere Categorie</h1>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12  col-md-6">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Recherche...">
      </div>

      <div class="col-sm-12 col-md-6 text-right">
          <button class="btn  btn-success text-uppercase" style="font-size: 15px;"   [routerLink]="['/espace_admin/categorie/ajouter']" >ajouter categorie</button>
      </div>
  </div><br>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
    <thead class="thead-light  " style="width: 100%;">
      <tr>
        <th scope="col">Id categorie</th>
        <th scope="col">Libelé categorie</th>
        <th scope="col">Modes </th>
        
        
        <th  colspan="2" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let categorie of categories | filter:searchText">
      <tr>
        <th scope="row">{{categorie.id_categorie}}</th>
        <td>{{categorie.categorie_lib}}</td>
        <td ><span *ngFor="let g of categorie.gender"><i class="fa fa-female" *ngIf="g.gender_lib=='Femme'" style="font-size: 30px;color: rgb(255, 59, 167,0.7);">  &nbsp;</i>
          <i class="fa fa-child" *ngIf="g.gender_lib=='Enfant'" style="font-size: 25px;color: rgba(0, 59, 25, 0.7);">  &nbsp;</i> 
           
            <i class="fa fa-male" *ngIf="g.gender_lib=='Homme'" style="font-size: 30px;color: rgba(59, 137, 255, 0.7);">  &nbsp;</i>
        </span></td>

        <td><a   [routerLink]="['/espace_admin/categorie/modifier',categorie.id_categorie]"><i class="fa fa-edit" style="color: blue;font-size: 20px;"></i></a></td>
        <td><a (click)="supprimer(categorie.id_categorie)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a></td>
      
      </tr>
      
    </tbody>
  </table>
   
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="background: transparent;" >
  
      <ng-container matColumnDef="id_categorie">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> ID    </th>
        <td mat-cell *matCellDef="let element"  style="color: black;"> {{element.id_categorie}} </td>
      </ng-container>
    
    
      
         
      
      <ng-container matColumnDef="categorie_lib">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Libelé categorie </th>
        <td mat-cell *matCellDef="let element" style="color: black;">   {{element.categorie_lib}}  </td>
      </ng-container>  
      
       
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;">  Mode </th>
        <td mat-cell *matCellDef="let element " style="color: black;"> <span *ngFor="let element of categorie.gender">
          <i class="fa fa-female" *ngIf="element.gender.gender_lib=='Femme'" style="font-size: 30px;color: rgb(255, 59, 167,0.7);">   &nbsp;</i>
          <i class="fa fa-child" *ngIf="element.gender.gender_lib=='Enfant'" style="font-size: 25px;color: rgba(0, 59, 25, 0.7);">   &nbsp;</i> 
          <i class="fa fa-male" *ngIf="element.gender.gender_lib=='Homme'" style="font-size: 30px;color: rgba(59, 137, 255, 0.7);">   &nbsp;</i>
        </span></td>
      </ng-container>  

      






      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;"> Action </th>
        <td mat-cell *matCellDef="let element">
           <a   [routerLink]="['/espace_admin/categorie/modifier/',element.id_categorie]"><i class="fa fa-edit" style="color: blue;font-size: 20px;"></i></a>
           &nbsp; &nbsp; &nbsp; <a (click)="supprimer(element.id_categorie)" ><i class="fa fa-trash-o  " style="color: red;font-size: 20px;"></i></a> 
        </td>
      </ng-container>
   
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20,50]"  showFirstLastButtons></mat-paginator>
  </div>
